<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #031001, #094205); /* Gradient */
            background-size: cover;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="fireworks">
    <!-- Fireworks sparkles -->
    <div class="sparkle" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 50%; left: 60%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 70%; left: 40%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 10%; left: 50%; animation-delay: 2s;"></div>
</div>
<video id="video" loop>
    <source src="Comp%202.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div id="playButton" class="play-button">â–¶ Play</div>

<script>
    const video = document.getElementById('video');
    const playButton = document.getElementById('playButton');
    playButton.addEventListener('click', () => {
        video.play();
        playButton.classList.add('hidden'); // Hide the button
    });
    video.addEventListener('pause', () => {
        playButton.classList.remove('hidden');
    });
</script>
</body>
</html>
